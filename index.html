<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CrossWordy</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="bodyLeft">
      <table>
        <tbody id="grid"></tbody>
        <tfoot>
          <tr>
            <td colspan="999">
              <div id="cluebar">
                <img id="share" height="20" src="img/share.svg" title="Share clue" />
                <!-- Icons made by https://www.flaticon.com/authors/pixel-perfect -->
                <div id="clue">clue</div>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div id="bodyRight">
      <header>
        <div id="topleft">
          <input id="rebus" type="checkbox" />
          <label for="rebus">Rebus</label>
        </div>
        <h1 id="title">CrossWordy</h1>
        <button class="sol" id="sol-whats-wrong">What's Wrong</button>
        <button class="sol" id="sol-check">Check</button>
        <span id="time">A</span>
        <img id="hideClues" height="20" src="img/closed-eye.svg" title="Hide clues" />
        <!-- Icons made by https://www.flaticon.com/authors/freepik -->
        <a id="topright" href="https://github.com/darthwalsh/CrossWordy" target="_blank">
          <img
            height="20"
            src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg"
            title="CrossWordy by darthwalsh at GitHub"
          />
        </a>
      </header>

      <div id="clues">
        <div>
          <h3>Across</h3>
          <div id="aclues"></div>
        </div>
        <div>
          <h3>Down</h3>
          <div id="dclues"></div>
        </div>
      </div>
    </div>

    <div id="measurer"></div>

    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/puzjs@1.0.2/src/puz.js"></script>
    <script src="main.js"></script>
  </body>
</html>
